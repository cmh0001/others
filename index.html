    <style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', system-ui, sans-serif;

    body {

        display: flex;
        justify-content: center;

        backdrop-filter: blur(4px);
    }

    /* ================= ä¸»å®¹å™¨ ================= */
    .calendar-pro {
        width: 100%;
        max-width: 1080px;
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(10px);

    /* ================= é¡¶éƒ¨ ================= */
    .cal-header {

    .month-nav button {

    /* ================= æ˜ŸæœŸ ================= */
    .week-grid {

    /* ================= æ—¥æœŸç½‘æ ¼ ================= */
    .days-grid {

    .day-card {
        aspect-ratio: 1 / 0.75;

    /* ================= æ–‡æœ¬ ================= */
    .day-number {

    }

    .lunar-text {
        font-size: 0.75rem;

    .work-tag {

    }

    /* ================= åº•éƒ¨ ================= */
    .note-footer {

    .selected-date-badge {

    #saveNoteBtn {

    #saveNoteBtn:hover {

    /* ================= å›¾ä¾‹ ================= */
    .legend-panel {
        display: flex;
        gap: 20px;
        margin: 12px 0 16px;
        font-size: 0.95rem;
        color: #1e4b77;

    .legend-item {

    .legend-color.rest { background: #e6f0d8; }

     /*==================== æ‰‹æœºé€‚é… ==================== */
    @media (max-width: 1024px) {

        /* ğŸ”¥ å–æ¶ˆæ¡Œé¢å±…ä¸­å¸ƒå±€ */
        body {
            display: block;
            padding: 0;
            min-height: auto;
            background: rgba(255, 255, 255, 0.88); /* æ‰‹æœºç›´æ¥ç”¨ç™½è‰²é“ºæ»¡ */
        }

        html, body {
            height: auto;
        }

        /* ğŸ”¥ æ‰‹æœºå–æ¶ˆå¡ç‰‡ç”»å¸ƒæ•ˆæœ */
        .calendar-pro {
            max-width: 100%;
            border-radius: 0;

        /* æ˜ŸæœŸç¼©å° */
        .week-grid {
            font-size: 0.85rem;

        }

        /* ğŸ”¥ å…³é”®ï¼šç”¨ grid è‡ªå·±ç®—é«˜åº¦ */
        .days-grid {
            gap: 3px;
        }

        .day-card {
            aspect-ratio: 1 / 1;   /* ä¿æŒæ­£æ–¹å½¢ */
            height: auto;          /* ä¸å†å¼ºåˆ¶ç®—é«˜åº¦ */
            padding: 2px;
            border-radius: 12px;
        }

        /* å­—ä½“è¿›ä¸€æ­¥å‹ç¼© */
        .day-number {
            font-size: 0.7rem;
            line-height: 1;
        }

        .lunar-text {
            font-size: 0.55rem;
            margin-top: 1px;
            padding: 1px 2px;
        }

        .note-tag,
        .work-tag {
            font-size: 0.5rem;
            margin-top: 1px;
        }

        /* æœˆä»½å¯¼èˆªç¼©å° */
        .month-nav button {
            width: 28px;
            height: 28px;
            font-size: 16px;
        }

        #currentMonthDisplay {
            font-size: 1rem;
        }

        /* åº•éƒ¨æ”¹çºµå‘ */
        .note-footer {
            flex-direction: column;
            align-items: stretch;
            border-radius: 18px;
            padding: 10px;
            gap: 8px;
        }

        .selected-date-badge {
            font-size: 0.9rem;
            padding: 6px 8px;

            width: 100%;
        }

        #noteInput {

        }

        #saveNoteBtn {

        }
    }
    </style>

<body>
<div class="calendar-pro">
    <div class="cal-header">
        <div class="month-nav">
            <button id="prevMonthBtn">â†</button>
            <span id="currentMonthDisplay"></span>
            <button id="nextMonthBtn">â†’</button>
        </div>
    </div>

    <div class="week-grid">
        <span>ä¸€</span><span>äºŒ</span><span>ä¸‰</span><span>å››</span><span>äº”</span><span>å…­</span><span>æ—¥</span>
    </div>

    <div id="daysGrid" class="days-grid"></div>

    <div class="legend-panel">
        <div class="legend-item"><span class="legend-color rest"></span> ä¼‘æ¯æ—¥</div>
        <div class="legend-item"><span class="legend-color work-sat"></span> ä¸Šç­å‘¨å…­</div>
        <div class="legend-item"><span class="legend-color holiday"></span> æ³•å®šèŠ‚å‡æ—¥</div>
        <div style="margin-left: auto;">ğŸ“ ç‚¹å‡»æ ¼å­æ·»åŠ å¤‡æ³¨</div>
    </div>

    <div class="note-footer">
        <div class="selected-date-badge" id="selectedDateDisplay">æœªé€‰ä¸­æ—¥æœŸ</div>
        <div class="note-editor">
            <input type="text" id="noteInput" placeholder="å†™å¤‡æ³¨...">
            <button id="saveNoteBtn">ä¿å­˜</button>
        </div>
    </div>
</div>

<script>
(function() {
    let currentDisplayDate = new Date();
    currentDisplayDate.setDate(1);

    let selectedKey = (() => {
        const d = new Date();
        return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    })();

    let notes = JSON.parse(localStorage.getItem('sizeWeekNotes') || '{}');

    // ==================== ç¨³å®šå†œå†ç®—æ³•ï¼ˆæ¥è‡ªchatgptï¼‰====================
    const lunarInfo = [
        0x04bd8, 0x04ae0, 0x0a570, 0x054d5, 0x0d260, 0x0d950, 0x16554, 0x056a0, 0x09ad0, 0x055d2,
        0x04ae0, 0x0a5b6, 0x0a4d0, 0x0d250, 0x1d255, 0x0b540, 0x0d6a0, 0x0ada2, 0x095b0, 0x14977,
        0x04970, 0x0a4b0, 0x0b4b5, 0x06a50, 0x06d40, 0x1ab54, 0x02b60, 0x09570, 0x052f2, 0x04970,
        0x06566, 0x0d4a0, 0x0ea50, 0x06e95, 0x05ad0, 0x02b60, 0x186e3, 0x092e0, 0x1c8d7, 0x0c950,
        0x0d4a0, 0x1d8a6, 0x0b550, 0x056a0, 0x1a5b4, 0x025d0, 0x092d0, 0x0d2b2, 0x0a950, 0x0b557,
        0x06ca0, 0x0b550, 0x15355, 0x04da0, 0x0a5d0, 0x14573, 0x052d0, 0x0a9a8, 0x0e950, 0x06aa0,
        0x0aea6, 0x0ab50, 0x04b60, 0x0aae4, 0x0a570, 0x05260, 0x0f263, 0x0d950, 0x05b57, 0x056a0,
        0x096d0, 0x04dd5, 0x04ad0, 0x0a4d0, 0x0d4d4, 0x0d250, 0x0d558, 0x0b540, 0x0b6a0, 0x195a6,
        0x095b0, 0x049b0, 0x0a974, 0x0a4b0, 0x0b27a, 0x06a50, 0x06d40, 0x0af46, 0x0ab60, 0x09570,
        0x04af5, 0x04970, 0x064b0, 0x074a3, 0x0ea50, 0x06b58, 0x05ac0, 0x0ab60, 0x096d5, 0x092e0,
        0x0c960, 0x0d954, 0x0d4a0, 0x0da50, 0x07552, 0x056a0, 0x0abb7, 0x025d0, 0x092d0, 0x0cab5,
        0x0a950, 0x0b4a0, 0x0baa4, 0x0ad50, 0x055d9, 0x04ba0, 0x0a5b0, 0x15176, 0x052b0, 0x0a930,
        0x07954, 0x06aa0, 0x0ad50, 0x05b52, 0x04b60, 0x0a6e6, 0x0a4e0, 0x0d260, 0x0ea65, 0x0d530,
        0x05aa0, 0x076a3, 0x096d0, 0x04bd7, 0x04ad0, 0x0a4d0, 0x1d0b6, 0x0d250, 0x0d520, 0x0dd45,
        0x0b5a0, 0x056d0, 0x055b2, 0x049b0, 0x0a577, 0x0a4b0, 0x0aa50, 0x1b255, 0x06d20, 0x0ada0
    ];

    function getLunar(date) {
        let baseDate = new Date(1900, 0, 31);
        let offset = Math.floor((date - baseDate) / 86400000);
        let year, month, day;

        for (year = 1900; year < 2100 && offset > 0; year++) {
            offset -= yearDays(year);
        }
        if (offset < 0) {
            offset += yearDays(--year);
        }

        let leap = leapMonth(year);
        let isLeap = false;

        for (month = 1; month <= 12 && offset >= 0; month++) {
            let days = isLeap ? leapDays(year) : monthDays(year, month);
            if (offset < days) break;
            offset -= days;
            if (leap && month === leap && !isLeap) {
                isLeap = true;
                month--;
            } else if (isLeap) {
                isLeap = false;
            }
        }
        day = offset + 1;

        const monthNames = ["æ­£", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹", "å", "åä¸€", "è…Š"];
        const dayNames = ["åˆä¸€", "åˆäºŒ", "åˆä¸‰", "åˆå››", "åˆäº”", "åˆå…­", "åˆä¸ƒ", "åˆå…«", "åˆä¹", "åˆå",
            "åä¸€", "åäºŒ", "åä¸‰", "åå››", "åäº”", "åå…­", "åä¸ƒ", "åå…«", "åä¹", "äºŒå",
            "å»¿ä¸€", "å»¿äºŒ", "å»¿ä¸‰", "å»¿å››", "å»¿äº”", "å»¿å…­", "å»¿ä¸ƒ", "å»¿å…«", "å»¿ä¹", "ä¸‰å"];

        let monthStr = monthNames[(month - 1 + 12) % 12];
        return (isLeap ? "é—°" : "") + monthStr + "æœˆ" + dayNames[day - 1];
    }

    function yearDays(y) {
        let sum = 348;
        for (let i = 0x8000; i > 0x8; i >>= 1)
            sum += (lunarInfo[y - 1900] & i) ? 1 : 0;
        return sum + leapDays(y);
    }

    function leapMonth(y) {
        return lunarInfo[y - 1900] & 0xf;
    }

    function leapDays(y) {
        if (leapMonth(y))
            return (lunarInfo[y - 1900] & 0x10000) ? 30 : 29;
        return 0;
    }

    function monthDays(y, m) {
        return (lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29;
    }

    // ==================== å¤§å°å‘¨åˆ¤å®š ====================
    const anchor = new Date(2026, 1, 28); // 2026-02-28 æ˜¯ä¸Šç­å‘¨å…­

    function weekIndex(date) {
        let monday = new Date(date);
        monday.setDate(date.getDate() - ((date.getDay() + 6) % 7));
        let anchorMonday = new Date(anchor);
        anchorMonday.setDate(anchor.getDate() - ((anchor.getDay() + 6) % 7));
        return Math.floor((monday - anchorMonday) / 604800000);
    }

    function isWorkSaturday(date) {
        return date.getDay() === 6 && weekIndex(date) % 2 === 0;
    }

    function getBaseDayType(year, month, day) {
        let date = new Date(year, month-1, day);
        let wd = date.getDay();
        if (wd === 0) return 'rest-day';
        if (wd === 6) {
            return isWorkSaturday(date) ? 'working-saturday' : 'rest-day';
        }
        return '';
    }

    // ==================== æ³•å®šèŠ‚å‡æ—¥====================
    function getFestival(year, month, day, lunarStr){

        // ==== çœŸæ­£èŠ‚æ—¥æœ¬ä½“ ====
        if (lunarStr === "æ­£æœˆåˆä¸€") return "æ˜¥èŠ‚";

        // é™¤å¤•
        const tomorrow = new Date(year, month-1, day+1);
        const tomorrowLunar = getLunar(tomorrow);
        if (tomorrowLunar === "æ­£æœˆåˆä¸€") return "é™¤å¤•";

        if (lunarStr === "äº”æœˆåˆäº”") return "ç«¯åˆ";
        if (lunarStr === "å…«æœˆåäº”") return "ä¸­ç§‹";

        if (month === 4 && day === getQingMingDay(year)) return "æ¸…æ˜";
        if (month === 5 && day === 1) return "åŠ³åŠ¨èŠ‚";
        if (month === 10 && day === 1) return "å›½åº†";

        return "";
    }

    function isLegalHoliday(year, month, day, lunarStr){

        // æ˜¥èŠ‚ä¸‰å¤©
        if (lunarStr === "æ­£æœˆåˆä¸€" ||
            lunarStr === "æ­£æœˆåˆäºŒ" ||
            lunarStr === "æ­£æœˆåˆä¸‰") return true;

        // é™¤å¤•
        const tomorrow = new Date(year, month-1, day+1);
        const tomorrowLunar = getLunar(tomorrow);
        if (tomorrowLunar === "æ­£æœˆåˆä¸€") return true;

        // ç«¯åˆ
        if (lunarStr === "äº”æœˆåˆäº”") return true;

        // ä¸­ç§‹
        if (lunarStr === "å…«æœˆåäº”") return true;

        // æ¸…æ˜
        if (month === 4 && day === getQingMingDay(year)) return true;

        // äº”ä¸€ 1-2
        if (month === 5 && (day === 1 || day === 2)) return true;

        // å›½åº† 1-3
        if (month === 10 && (day === 1 || day === 2 || day === 3)) return true;

        return false;
    }

    function getQingMingDay(year) {
        // å…¬å¼æ³•ï¼ˆ1900-2099æœ‰æ•ˆï¼‰
        const C = 4.81;
        const Y = year % 100;
        return Math.floor(Y * 0.2422 + C) - Math.floor(Y / 4);
    }

    // ==================== æ¸²æŸ“ ====================
    function render() {
        const year = currentDisplayDate.getFullYear();
        const month = currentDisplayDate.getMonth() + 1;

        document.getElementById('currentMonthDisplay').innerText = `${year}å¹´${month}æœˆ`;

        const firstDay = new Date(year, month-1, 1);
        let firstWeekday = firstDay.getDay();
        // è°ƒæ•´åˆ°å‘¨ä¸€ä¸ºç¬¬ä¸€å¤©ï¼šå‘¨ä¸€=0ï¼Œå‘¨æ—¥=6
        let startOffset = firstWeekday === 0 ? 6 : firstWeekday - 1;
        const daysInMonth = new Date(year, month, 0).getDate();
        const prevMonthLast = new Date(year, month-1, 0).getDate();

        const today = new Date();
        const todayY = today.getFullYear(), todayM = today.getMonth()+1, todayD = today.getDate();

        let html = '';
        for (let i = 0; i < 42; i++) {
            let cellYear = year, cellMonth = month, cellDay;
            let isOther = false;

            if (i < startOffset) {
                isOther = true;
                cellDay = prevMonthLast - startOffset + i + 1;
                cellMonth = month - 1;
                if (cellMonth === 0) { cellMonth = 12; cellYear = year - 1; }
            } else if (i >= startOffset + daysInMonth) {
                isOther = true;
                let nextIdx = i - (startOffset + daysInMonth);
                cellDay = nextIdx + 1;
                cellMonth = month + 1;
                if (cellMonth === 13) { cellMonth = 1; cellYear = year + 1; }
            } else {
                cellDay = i - startOffset + 1;
            }

            const dateKey = `${cellYear}-${String(cellMonth).padStart(2,'0')}-${String(cellDay).padStart(2,'0')}`;
            const cellDate = new Date(cellYear, cellMonth-1, cellDay);

            let classes = 'day-card';
            if (isOther) classes += ' other-month';
            if (!isOther && cellYear === todayY && cellMonth === todayM && cellDay === todayD) classes += ' today-card';
            if (dateKey === selectedKey) classes += ' selected-card';

            let typeClass = getBaseDayType(cellYear, cellMonth, cellDay);
            if (typeClass) classes += ' ' + typeClass;

            const lunarStr = getLunar(cellDate);
            const festival = getFestival(cellYear, cellMonth, cellDay, lunarStr);

            if (isLegalHoliday(cellYear, cellMonth, cellDay, lunarStr)) {
                classes += " legal-holiday";
            }

            const isWorkSat = isWorkSaturday(cellDate);
            const note = notes[dateKey] || '';
            const shortNote = note.length > 6 ? note.slice(0,6)+'â€¦' : note;

            html += `
                <div class="${classes}" data-key="${dateKey}">
                    <div class="day-number">${cellDay}</div>
                    <div class="lunar-text">${festival || lunarStr}</div>
                    ${isWorkSat ? '<div class="work-tag">ç­</div>' : ''}
                    ${note ? `<div class="note-tag">ğŸ“Œ${shortNote}</div>` : ''}
                </div>
            `;
        }

        document.getElementById('daysGrid').innerHTML = html;
        updateFooter();
    }

    function updateFooter() {
        if (selectedKey) {
            let [y,m,d] = selectedKey.split('-').map(Number);
            document.getElementById('selectedDateDisplay').innerText = `${y}å¹´${m}æœˆ${d}æ—¥`;
            document.getElementById('noteInput').value = notes[selectedKey] || '';
        } else {
            document.getElementById('selectedDateDisplay').innerText = 'æœªé€‰ä¸­æ—¥æœŸ';
            document.getElementById('noteInput').value = '';
        }
    }

    function saveNote() {
        if (!selectedKey) { alert('è¯·ç‚¹å‡»ä¸€å¤©'); return; }
        let val = document.getElementById('noteInput').value.trim();
        if (val === '') delete notes[selectedKey];
        else notes[selectedKey] = val;
        localStorage.setItem('sizeWeekNotes', JSON.stringify(notes));
        render();
    }

    // äº‹ä»¶ç»‘å®š
    document.getElementById('daysGrid').addEventListener('click', (e) => {
        let card = e.target.closest('.day-card');
        if (!card) return;
        let key = card.dataset.key;
        if (key) { selectedKey = key; render(); }
    });

    document.getElementById('prevMonthBtn').addEventListener('click', () => {
        currentDisplayDate.setMonth(currentDisplayDate.getMonth() - 1);
        render();
    });
    document.getElementById('nextMonthBtn').addEventListener('click', () => {
        currentDisplayDate.setMonth(currentDisplayDate.getMonth() + 1);
        render();
    });
    document.getElementById('saveNoteBtn').addEventListener('click', saveNote);
    document.getElementById('noteInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') saveNote();
    });

    // åˆå§‹åŒ–æ¸²æŸ“
    render();
})();
</script>
</body>
</html>
